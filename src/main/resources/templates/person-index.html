<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Index</title>
</head>
<body>
<header th:replace="~{/layout-header :: header}"></header>
<main>
  <h2>Hello Word, we have <span th:text="${people.size()}"></span> people in the system</h2>
  <ul>
    <li th:each="person : ${people}">
      <a href="@{/person/{id}(id=${person.id})}" th:text="${person.firstName} + ' ' + ${person.lastName}"></a>
    </li>
  </ul>
  <a href="#" th:href="@{/person/new}">New Person</a>
</main>

</body>
</html>
