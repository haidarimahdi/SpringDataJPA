<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Slot Details</title>
</head>
<body>
<header th:replace="~{layout-header :: header}"></header>
<main>
    <h2>Time Slot Details</h2>

    <p>Date: [[|${timeSlot.date}|]]</p>
    <p>Start Time: [[|${timeSlot.startTime}|]]</p>
    <p>End Time: [[|${timeSlot.endTime}|]]</p>
    <p>Description: [[${timeSlot.description}]]</p>

    <p><strong>Person:</strong>
        <span th:if="${timeSlot.person != null}">
            <a th:href="@{'/person/' + ${timeSlot.person.id}}"
               th:text="${timeSlot.person.getFirstName()} + ' ' + ${timeSlot.person.getLastName()}">Person Name</a></span>
        <span th:if="${timeSlot.person == null}">N/A</span>
    </p>

    <p><strong>Project:</strong>
        <a th:if="${timeSlot.project != null}"
           th:href="@{'/project/' + ${timeSlot.project.id}}"
           th:text="${timeSlot.project.name}">Project Name</a>
        <span th:if="${timeSlot.project == null}">N/A</span>
    </p>

    <p><strong>Duration:</strong> <span th:text="${timeSlot.formattedDuration}">Duration</span></p>
    <hr/>
<!--    <a href="#" th:href="@{'/timeSlot/update/' + ${timeSlot.id}}">Update Time Slot</a>-->
    <br>
    <form th:action="@{'/timeSlot/delete/' + ${timeSlot.id}}" method="post"
          onsubmit="return confirm('Are you sure you want to delete this time slot?');">
        <button type="submit">Delete Time Slot</button>
    </form>
</main>

</body>
</html>
