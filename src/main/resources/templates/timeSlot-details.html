<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Slot Details</title>
</head>
<body>
<header th:replace="~{layout-header :: header}"></header>
<main>
    <h2>Time Slot Details</h2>

    <p>Date: [[|${timeSlot.date}|]]</p>
    <p>Start Time: [[|${timeSlot.startTime}|]]</p>
    <p>End Time: [[|${timeSlot.endTime}|]]</p>
    <p>Description: [[${timeSlot.description}]]</p>

    <p><strong>Person:</strong>
        <span th:if="${timeSlot.personId != null}">
            <a th:href="@{'/person/' + ${timeSlot.personId}}"
               th:text="${timeSlot.person.getFullName()}">Person Name
            </a>
        </span>
        <span th:if="${timeSlot.person == null}">N/A</span>
    </p>

    <p><strong>Project:</strong>
        <span th:if="${timeSlot.projectId != null}">
           <a th:href="@{'/project/' + ${timeSlot.projectId}}"
           th:text="${timeSlot.project.getName()}">Project Name
           </a>
        </span>
        <span th:if="${timeSlot.project == null}">N/A</span>
    </p>

    <p><strong>Duration:</strong> <span th:text="${timeSlot.getFormattedDuration()}">Duration</span></p>
    <hr/>
    <br>
    <form th:action="@{'/timeSlot/delete/' + ${timeSlot.id}}" method="post"
          onsubmit="return confirm('Are you sure you want to delete this time slot?');">
        <button type="submit">Delete Time Slot</button>
    </form>
</main>

</body>
</html>
