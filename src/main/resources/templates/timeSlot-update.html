<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Time Slot</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<header th:replace="~{layout-header :: header}"></header>
<main>
    <h2>Update Time Slot</h2>
    <form th:action="@{/timeSlot/update/{id}(id=${timeSlotDTO})}" method="post" th:object="${timeSlotDTO}">
        <label for="person">Person:</label>
        <select id="person" th:field="*{personId}" required>
            <option th:value="${timeSlotDTO.personId}" th:text="${timeSlotDTO.fullName}" selected></option>
            <option th:each="person : ${persons}" th:value="${person.id}" th:text="${person.firstName} + ' ' +
        ${person.lastName}" th:selected="${person.id == timeSlotDTO.personId}">
        </select><br>

        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required>
        <br>

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" th:field="*{startTime}" required>
        <br>

        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" th:field="*{endTime}" required>
        <br>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required>
        <br>
        <button type="submit">Update Time Slot</button>
    </form>


</main>
</body>
</html>
